<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Cadastro de Fazenda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #fafafa;
        }

        .section-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4CAF50;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: "üìã";
            margin-right: 10px;
            font-size: 1.2em;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group.full-width {
            flex: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .phone-container {
            display: flex;
            gap: 10px;
            align-items: end;
        }

        .phone-container .ddd {
            flex: 0 0 80px;
        }

        .phone-container .number {
            flex: 1;
        }

        .add-phone-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .add-phone-btn:hover {
            background: #1976D2;
        }

        .remove-phone-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-phone-btn:hover {
            background: #d32f2f;
        }

        .submit-container {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .required {
            color: #f44336;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêê GoatFarm</h1>
            <p>Cadastro Completo de Fazenda - Teste</p>
        </div>

        <div class="form-container">
            <form id="farmForm">
                <!-- Dados da Fazenda -->
                <div class="section">
                    <h2 class="section-title">Dados da Fazenda</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="farmName">Nome da Fazenda <span class="required">*</span></label>
                            <input type="text" id="farmName" name="farmName" required>
                            <div class="error-message" id="farmNameError"></div>
                        </div>
                        <div class="form-group">
                            <label for="farmTod">C√≥digo TOD <span class="required">*</span></label>
                            <input type="text" id="farmTod" name="farmTod" maxlength="5" required>
                            <div class="error-message" id="farmTodError"></div>
                        </div>
                    </div>
                </div>

                <!-- Dados do Usu√°rio -->
                <div class="section">
                    <h2 class="section-title">Dados do Usu√°rio</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="userName">Nome Completo <span class="required">*</span></label>
                            <input type="text" id="userName" name="userName" required>
                            <div class="error-message" id="userNameError"></div>
                        </div>
                        <div class="form-group">
                            <label for="userEmail">Email <span class="required">*</span></label>
                            <input type="email" id="userEmail" name="userEmail" required>
                            <div class="error-message" id="userEmailError"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="userCpf">CPF <span class="required">*</span></label>
                            <input type="text" id="userCpf" name="userCpf" maxlength="14" required>
                            <div class="error-message" id="userCpfError"></div>
                        </div>
                        <div class="form-group">
                            <label for="userRoles">Fun√ß√£o <span class="required">*</span></label>
                            <select id="userRoles" name="userRoles" required>
                                <option value="">Selecione uma fun√ß√£o</option>
                                <option value="ROLE_ADMIN">Administrador</option>
                                <option value="ROLE_OPERATOR">Operador</option>
                            </select>
                            <div class="error-message" id="userRolesError"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="userPassword">Senha <span class="required">*</span></label>
                            <input type="password" id="userPassword" name="userPassword" required>
                            <div class="error-message" id="userPasswordError"></div>
                        </div>
                        <div class="form-group">
                            <label for="userConfirmPassword">Confirmar Senha <span class="required">*</span></label>
                            <input type="password" id="userConfirmPassword" name="userConfirmPassword" required>
                            <div class="error-message" id="userConfirmPasswordError"></div>
                        </div>
                    </div>
                </div>

                <!-- Endere√ßo -->
                <div class="section">
                    <h2 class="section-title">Endere√ßo</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="addressStreet">Rua/Logradouro <span class="required">*</span></label>
                            <input type="text" id="addressStreet" name="addressStreet" required>
                            <div class="error-message" id="addressStreetError"></div>
                        </div>
                        <div class="form-group">
                            <label for="addressNeighborhood">Bairro <span class="required">*</span></label>
                            <input type="text" id="addressNeighborhood" name="addressNeighborhood" required>
                            <div class="error-message" id="addressNeighborhoodError"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="addressCity">Cidade <span class="required">*</span></label>
                            <input type="text" id="addressCity" name="addressCity" required>
                            <div class="error-message" id="addressCityError"></div>
                        </div>
                        <div class="form-group">
                            <label for="addressState">Estado <span class="required">*</span></label>
                            <select id="addressState" name="addressState" required>
                                <option value="">Selecione o estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amap√°</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Cear√°</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Esp√≠rito Santo</option>
                                <option value="GO">Goi√°s</option>
                                <option value="MA">Maranh√£o</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Par√°</option>
                                <option value="PB">Para√≠ba</option>
                                <option value="PR">Paran√°</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piau√≠</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rond√¥nia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">S√£o Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                            <div class="error-message" id="addressStateError"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="addressPostalCode">CEP <span class="required">*</span></label>
                            <input type="text" id="addressPostalCode" name="addressPostalCode" maxlength="9" required>
                            <div class="error-message" id="addressPostalCodeError"></div>
                        </div>
                        <div class="form-group">
                            <label for="addressCountry">Pa√≠s <span class="required">*</span></label>
                            <input type="text" id="addressCountry" name="addressCountry" value="Brasil" required>
                            <div class="error-message" id="addressCountryError"></div>
                        </div>
                    </div>
                </div>

                <!-- Telefones -->
                <div class="section">
                    <h2 class="section-title">Telefones</h2>
                    <div id="phonesContainer">
                        <div class="phone-item" data-index="0">
                            <div class="form-row">
                                <div class="form-group ddd">
                                    <label>DDD <span class="required">*</span></label>
                                    <input type="text" name="phoneDdd[]" maxlength="2" required>
                                    <div class="error-message"></div>
                                </div>
                                <div class="form-group number">
                                    <label>N√∫mero <span class="required">*</span></label>
                                    <input type="text" name="phoneNumber[]" maxlength="9" required>
                                    <div class="error-message"></div>
                                </div>
                                <div class="form-group" style="flex: 0 0 auto;">
                                    <button type="button" class="remove-phone-btn" onclick="removePhone(0)" style="margin-top: 32px;">Remover</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="add-phone-btn" onclick="addPhone()">+ Adicionar Telefone</button>
                </div>

                <div class="submit-container">
                    <button type="submit" class="submit-btn" id="submitBtn">
                        Cadastrar Fazenda
                    </button>
                    
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Processando cadastro...</p>
                    </div>
                    
                    <div class="result" id="result"></div>
                </div>
            </form>
        </div>
    </div>

    <script>
        let phoneIndex = 1;

        // M√°scaras de entrada
        document.getElementById('userCpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });

        document.getElementById('addressPostalCode').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value;
        });

        document.getElementById('farmTod').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        // Adicionar telefone
        function addPhone() {
            const container = document.getElementById('phonesContainer');
            const phoneItem = document.createElement('div');
            phoneItem.className = 'phone-item';
            phoneItem.setAttribute('data-index', phoneIndex);
            
            phoneItem.innerHTML = `
                <div class="form-row">
                    <div class="form-group ddd">
                        <label>DDD <span class="required">*</span></label>
                        <input type="text" name="phoneDdd[]" maxlength="2" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group number">
                        <label>N√∫mero <span class="required">*</span></label>
                        <input type="text" name="phoneNumber[]" maxlength="9" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group" style="flex: 0 0 auto;">
                        <button type="button" class="remove-phone-btn" onclick="removePhone(${phoneIndex})" style="margin-top: 32px;">Remover</button>
                    </div>
                </div>
            `;
            
            container.appendChild(phoneItem);
            phoneIndex++;
        }

        // Remover telefone
        function removePhone(index) {
            const phoneItems = document.querySelectorAll('.phone-item');
            if (phoneItems.length > 1) {
                const phoneItem = document.querySelector(`[data-index="${index}"]`);
                if (phoneItem) {
                    phoneItem.remove();
                }
            } else {
                alert('√â necess√°rio manter pelo menos um telefone.');
            }
        }

        // Valida√ß√µes
        function validateCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            return cpf.length === 11;
        }

        function validateCEP(cep) {
            cep = cep.replace(/\D/g, '');
            return cep.length === 8;
        }

        function validateDDD(ddd) {
            const validDDDs = ['11', '12', '13', '14', '15', '16', '17', '18', '19', '21', '22', '24', '27', '28', '31', '32', '33', '34', '35', '37', '38', '41', '42', '43', '44', '45', '46', '47', '48', '49', '51', '53', '54', '55', '61', '62', '63', '64', '65', '66', '67', '68', '69', '71', '73', '74', '75', '77', '79', '81', '82', '83', '84', '85', '86', '87', '88', '89', '91', '92', '93', '94', '95', '96', '97', '98', '99'];
            return validDDDs.includes(ddd);
        }

        function validatePhoneNumber(number) {
            return /^\d{8,9}$/.test(number);
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Limpar erros
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
        }

        // Mostrar erro
        function showError(fieldId, message) {
            const errorEl = document.getElementById(fieldId + 'Error');
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
        }

        // Validar formul√°rio
        function validateForm() {
            clearErrors();
            let isValid = true;

            // Validar fazenda
            const farmName = document.getElementById('farmName').value.trim();
            const farmTod = document.getElementById('farmTod').value.trim();
            
            if (!farmName) {
                showError('farmName', 'Nome da fazenda √© obrigat√≥rio');
                isValid = false;
            }
            
            if (!farmTod || farmTod.length !== 5) {
                showError('farmTod', 'C√≥digo TOD deve ter exatamente 5 caracteres');
                isValid = false;
            }

            // Validar usu√°rio
            const userName = document.getElementById('userName').value.trim();
            const userEmail = document.getElementById('userEmail').value.trim();
            const userCpf = document.getElementById('userCpf').value;
            const userPassword = document.getElementById('userPassword').value;
            const userConfirmPassword = document.getElementById('userConfirmPassword').value;
            const userRoles = document.getElementById('userRoles').value;
            
            if (!userName) {
                showError('userName', 'Nome √© obrigat√≥rio');
                isValid = false;
            }
            
            if (!validateEmail(userEmail)) {
                showError('userEmail', 'Email inv√°lido');
                isValid = false;
            }
            
            if (!validateCPF(userCpf)) {
                showError('userCpf', 'CPF deve ter 11 d√≠gitos');
                isValid = false;
            }
            
            if (!userPassword || userPassword.length < 6) {
                showError('userPassword', 'Senha deve ter pelo menos 6 caracteres');
                isValid = false;
            }
            
            if (userPassword !== userConfirmPassword) {
                showError('userConfirmPassword', 'Senhas n√£o coincidem');
                isValid = false;
            }
            
            if (!userRoles) {
                showError('userRoles', 'Selecione uma fun√ß√£o');
                isValid = false;
            }

            // Validar endere√ßo
            const addressFields = ['addressStreet', 'addressNeighborhood', 'addressCity', 'addressState', 'addressCountry'];
            addressFields.forEach(field => {
                const value = document.getElementById(field).value.trim();
                if (!value) {
                    showError(field, 'Campo obrigat√≥rio');
                    isValid = false;
                }
            });
            
            const addressPostalCode = document.getElementById('addressPostalCode').value;
            if (!validateCEP(addressPostalCode)) {
                showError('addressPostalCode', 'CEP deve ter 8 d√≠gitos');
                isValid = false;
            }

            // Validar telefones
            const phoneDdds = document.querySelectorAll('input[name="phoneDdd[]"]');
            const phoneNumbers = document.querySelectorAll('input[name="phoneNumber[]"]');
            
            phoneDdds.forEach((dddInput, index) => {
                const ddd = dddInput.value.trim();
                const number = phoneNumbers[index].value.trim();
                
                if (!validateDDD(ddd)) {
                    const errorEl = dddInput.nextElementSibling;
                    errorEl.textContent = 'DDD inv√°lido';
                    errorEl.style.display = 'block';
                    isValid = false;
                }
                
                if (!validatePhoneNumber(number)) {
                    const errorEl = phoneNumbers[index].nextElementSibling;
                    errorEl.textContent = 'N√∫mero deve ter 8 ou 9 d√≠gitos';
                    errorEl.style.display = 'block';
                    isValid = false;
                }
            });

            return isValid;
        }

        // Preparar dados para envio
        function prepareFormData() {
            const phoneDdds = Array.from(document.querySelectorAll('input[name="phoneDdd[]"]')).map(input => input.value.trim());
            const phoneNumbers = Array.from(document.querySelectorAll('input[name="phoneNumber[]"]')).map(input => input.value.trim());
            
            const phones = phoneDdds.map((ddd, index) => ({
                ddd: ddd,
                number: phoneNumbers[index]
            }));

            return {
                farm: {
                    name: document.getElementById('farmName').value.trim(),
                    tod: document.getElementById('farmTod').value.trim()
                },
                user: {
                    name: document.getElementById('userName').value.trim(),
                    email: document.getElementById('userEmail').value.trim(),
                    cpf: document.getElementById('userCpf').value.replace(/\D/g, ''),
                    password: document.getElementById('userPassword').value,
                    confirmPassword: document.getElementById('userConfirmPassword').value,
                    roles: [document.getElementById('userRoles').value]
                },
                address: {
                    street: document.getElementById('addressStreet').value.trim(),
                    neighborhood: document.getElementById('addressNeighborhood').value.trim(),
                    city: document.getElementById('addressCity').value.trim(),
                    state: document.getElementById('addressState').value,
                    zipCode: document.getElementById('addressPostalCode').value.replace(/\D/g, ''),
                    country: document.getElementById('addressCountry').value.trim()
                },
                phones: phones
            };
        }

        // Enviar formul√°rio
        document.getElementById('farmForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Mostrar loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const formData = prepareFormData();
                
                console.log('Dados a serem enviados:', JSON.stringify(formData, null, 2));
                
                const response = await fetch('http://localhost:8080/api/goatfarms/full', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const responseData = await response.text();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Fazenda cadastrada com sucesso!</h3>
                        <p><strong>Resposta do servidor:</strong></p>
                        <pre>${responseData}</pre>
                    `;
                    
                    // Limpar formul√°rio
                    document.getElementById('farmForm').reset();
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>‚ùå Erro no cadastro</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Resposta:</strong></p>
                        <pre>${responseData}</pre>
                    `;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Erro de conex√£o</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p>Verifique se o servidor est√° rodando em http://localhost:8080</p>
                `;
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
                result.style.display = 'block';
            }
        });

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            console.log('P√°gina de teste do cadastro de fazenda carregada');
            console.log('Endpoint: http://localhost:8080/api/goatfarms/full');
        });
    </script>
</body>
</html>
